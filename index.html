<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style/desktop.css">
    <link rel="stylesheet" href="style/mobile.css">
    <!-- title -->
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main>
        <section class="card">
            <figure class="nft-image-container">
                <img src="images/image-equilibrium.jpg" alt="">
                <a href="#"><div class="view-icon"><img src="images/icon-view.svg" alt="" ></div></a>
            </figure>
            <div class="description-container">
              <h1><a href="#">Equilibrium #3429</a></h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price-container">
              <figure>
                  <img src="images/icon-ethereum.svg" alt="">
                  <figcaption>0.041 ETH</figcaption>
              </figure>
              <figure>
                 <img src="images/icon-clock.svg" alt="" style="padding-right: 5px;">
                 <figcaption style="color: var(--Soft-blue);">3 days left</figcaption>
              </figure>
            </div>
            <hr>
            <figure class="avatar-container">
                <img src="images/image-avatar.png" alt="">
                <figcaption><span>Creation of</span><a href="#"> Jules Wyvern</a></figcaption>
            </figure>

        </section>
    </main>
    
</body>
</html>
